<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORE v5 Lazy Example</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      #canvas-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #main-canvas,
      #crt-canvas {
          position: fixed;
          inset: 0;
          width: 100vw;
          height: 100vh;
          display: block;
      }
      #crt-canvas {
          z-index: 10;
          pointer-events: none;
      }
      #nextSlide {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: white;
        color: black;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        z-index: 30;
      }
      #loader {
          position: fixed;
          inset: 0;
          display: flex;
          z-index: 20;
          justify-content: center;
          align-items: center;
      }
      .crt-dot {
          width: 4px;
          height: 4px;
          background: #fff;
          animation: pulse 0.6s ease-in-out infinite alternate;
      }

      @keyframes pulse {
          from { opacity: 0.3; }
          to   { opacity: 1.0; }
      }
    </style>
  </head>
  <body>
    <div id="loader">
        <div class="crt-dot"></div>
    </div>
    <div id="canvas-wrapper">
        <canvas id="main-canvas"></canvas>
        <canvas id="crt-canvas"></canvas>
    </div>

    <button id="nextSlide">NEXT SLIDE</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
