<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ORE v5 Lazy Example</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="./preloader/shaders/crt.vs" as="fetch" crossorigin>
    <link rel="preload" href="./preloader/shaders/crt.fs" as="fetch" crossorigin>
    <link rel="modulepreload" href="./preloader/shaders.js">

    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
      }

      #canvas-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #main-canvas,
      #crt-canvas {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #crt-canvas {
        z-index: 10;
        pointer-events: none;
      }

      #unlocker {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 320px;
        user-select: none;
        z-index: 30;
      }

      .track {
        position: relative;
        height: 48px;
        border: 1px solid rgba(0, 255, 0, 0.4);
        background: rgba(0, 0, 0, 0.6);
        overflow: hidden;
      }

      .fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background: rgba(0, 255, 0, 0.15);
      }

      .thumb {
        position: absolute;
        left: 0;
        top: 0;
        width: 48px;
        height: 48px;
        background: #0f0;
        cursor: grab;
      }

      .label {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(0, 255, 0, 0.6);
        pointer-events: none;
        letter-spacing: 0.2em;
      }

      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        z-index: 20;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      .crt-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .crt-dots {
        display: flex;
        gap: 8px;
      }

      .crt-dot {
        width: 4px;
        height: 4px;
        background: #0f0;
        border-radius: 50%;
        animation: crt-pulse 1.2s ease-in-out infinite;
      }

      .crt-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .crt-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      .crt-text {
        color: #0f0;
        font-size: 12px;
        font-family: monospace;
        letter-spacing: 1px;
        text-transform: uppercase;
        opacity: 0.7;
        animation: crt-text-flicker 2s ease-in-out infinite;
      }

      @keyframes crt-pulse {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes crt-text-flicker {
        0%, 100% {
          opacity: 0.7;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="crt-loader">
        <div class="crt-dots">
          <div class="crt-dot"></div>
          <div class="crt-dot"></div>
          <div class="crt-dot"></div>
        </div>
        <div class="crt-text">LOADING SYSTEM</div>
      </div>
    </div>
    <div id="canvas-wrapper">
      <canvas id="main-canvas"></canvas>
      <canvas id="crt-canvas"></canvas>
    </div>
    <div id="unlocker">
      <div class="track">
        <div class="fill"></div>
        <div class="thumb"></div>
        <span class="label">UNLOCK</span>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
